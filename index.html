<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Compras por Categoria</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <div class="container-main">
    <h1>Lista de Compras</h1>

    <div class="container">
      <select id="categorySelect" style="display: none;"></select>
      <input type="text" id="categoryInput" placeholder="Categoria (ex: Frutas)" />
      <input type="text" id="itemInput" placeholder="Item (ex: Maçã)" />
      <button id="addBtn">Adicionar</button>
    <button id="exportBtn">Exportar CSV</button>
    <button id="exportPdfBtn">Exportar PDF</button>
    </div>

    <h2>Categorias:</h2>
    <div id="categoriesContainer" class="categories"></div>

    <h2>Itens:</h2>
    <div id="shoppingList"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
